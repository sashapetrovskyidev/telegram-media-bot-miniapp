<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Studio Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    // Глобальная переменная для текста уведомлений
    let msgText;

    // Функция для показа сообщения "Нам сейчас не сюда"
    function showLockedMessage(scene) {
        if (msgText) msgText.destroy();
        msgText = scene.add.text(540, 500, "Нам сейчас не сюда", {
            fontSize: '48px',
            fill: '#ffffff',
            backgroundColor: '#000000',
            padding: { x: 20, y: 10 }
        }).setOrigin(0.5).setDepth(100);

        scene.time.delayedCall(2000, () => {
            if (msgText) msgText.destroy();
        });
    }

    // --- ЛОГИКА ДВИЖЕНИЯ (ОБЩАЯ) ---
    function setupMovement(scene) {
        scene.input.on('pointerdown', (pointer) => {
            scene.physics.moveToObject(scene.player, pointer, 400);
        });
    }

    function checkStop(scene) {
        let distance = Phaser.Math.Distance.Between(
            scene.player.x, scene.player.y, 
            scene.input.activePointer.worldX, scene.input.activePointer.worldY
        );
        if (scene.player.body.speed > 0 && distance < 15) {
            scene.player.body.reset(scene.player.x, scene.player.y);
        }
    }

    // --- ГОСТИНАЯ (ЗОНА 1) ---
    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            this.load.image('room1', 'room1.png'); 
            this.load.image('player', 'person_model.png');
        }

        create() {
            this.add.image(540, 960, 'room1').setDisplaySize(1080, 1920);

            // Игрок (появляется в центре или слева, если пришел из студии)
            let startX = this.scene.settings.data.fromStudio ? 1000 : 540;
            this.player = this.physics.add.sprite(startX, 1500, 'player').setScale(0.8);
            this.player.setCollideWorldBounds(true);

            setupMovement(this);

            // --- ДВЕРЬ 1 (Слева) ---
            this.door1 = this.add.rectangle(120, 1000, 150, 400, 0xff0000, 0);
            this.physics.add.existing(this.door1, true);
            this.physics.add.overlap(this.player, this.door1, () => showLockedMessage(this));

            // --- ПЕРЕХОД В СТУДИЮ (Справа) ---
            this.toStudio = this.add.rectangle(1070, 1500, 50, 500, 0x00ff00, 0);
            this.physics.add.existing(this.toStudio, true);
            this.physics.add.overlap(this.player, this.toStudio, () => {
                this.scene.start('StudioScene', { fromMain: true });
            });
        }

        update() { checkStop(this); }
    }

    // --- СТУДИЯ (ЗОНА 2) ---
    class StudioScene extends Phaser.Scene {
        constructor() { super('StudioScene'); }

        preload() {
            this.load.image('room2', 'room2.png');
            this.load.image('player', 'person_model.png');
        }

        create() {
            this.add.image(540, 960, 'room2').setDisplaySize(1080, 1920);

            // Появляемся слева, так как пришли из гостиной
            let startX = this.scene.settings.data.fromMain ? 80 : 540;
            this.player = this.physics.add.sprite(startX, 1500, 'player').setScale(0.8);
            this.player.setCollideWorldBounds(true);

            setupMovement(this);

            // --- ДВЕРЬ 2 (Справа) ---
            this.door2 = this.add.rectangle(950, 1000, 150, 400, 0xff0000, 0);
            this.physics.add.existing(this.door2, true);
            this.physics.add.overlap(this.player, this.door2, () => showLockedMessage(this));

            // --- ВОЗВРАТ В ГОСТИНУЮ (Слева) ---
            this.toMain = this.add.rectangle(10, 1500, 50, 500, 0x00ff00, 0);
            this.physics.add.existing(this.toMain, true);
            this.physics.add.overlap(this.player, this.toMain, () => {
                this.scene.start('MainScene', { fromStudio: true });
            });
        }

        update() { checkStop(this); }
    }

    // --- КОНФИГУРАЦИЯ ---
    const config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 1080,
            height: 1920
        },
        physics: {
            default: 'arcade',
            arcade: { debug: false } // Включи true, чтобы увидеть красные зоны дверей
        },
        scene: [MainScene, StudioScene]
    };

    const game = new Phaser.Game(config);
</script>
</body>
</html>
