<body>
<script>
    // --- START MENU SCENE ---
    class MenuScene extends Phaser.Scene {
        constructor() { super('MenuScene'); }

        preload() {
            this.load.image('menuBg', 'room1_right_size.png');
            
            this.load.on('loaderror', (file) => {
                console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸: ' + file.key);
            });
        }

        create() {
            const { width, height } = this.scale;

            this.add.image(width / 2, height / 2, 'menuBg')
                .setDisplaySize(width, height)
                .setAlpha(0.3);

            const overlay = this.add.graphics();
            overlay.fillGradientStyle(0x0a0a0a, 0x0a0a0a, 0x1a1a2e, 0x1a1a2e, 0.85);
            overlay.fillRect(0, 0, width, height);

            const menuBox = this.add.graphics();
            menuBox.lineStyle(8, 0x4a5568, 1);
            menuBox.strokeRect(width / 2 - 380, height / 2 - 250, 760, 500);
            menuBox.lineStyle(4, 0x6b7280, 1);
            menuBox.strokeRect(width / 2 - 390, height / 2 - 260, 780, 520);

            const menuBg = this.add.graphics();
            menuBg.fillStyle(0x1e293b, 0.95);
            menuBg.fillRect(width / 2 - 380, height / 2 - 250, 760, 500);

            const title = this.add.text(width / 2, height / 2 - 150, 'MY STUDIO', {
                fontSize: '96px',
                fontFamily: 'Courier New, monospace',
                color: '#94a3b8',
                fontStyle: 'bold',
                stroke: '#1e293b',
                strokeThickness: 12
            }).setOrigin(0.5);

            this.tweens.add({
                targets: title,
                alpha: { from: 0.8, to: 1 },
                scale: { from: 0.98, to: 1.02 },
                duration: 2000,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });

            const startBtnY = height / 2 + 20;
            this.createPixelButton(
                width / 2, 
                startBtnY, 
                'START GAME',
                () => {
                    this.cameras.main.fadeOut(500, 0, 0, 0);
                    this.time.delayedCall(500, () => {
                        this.scene.start('MainScene');
                    });
                }
            );

            const optionsBtnY = height / 2 + 130;
            this.createPixelButton(
                width / 2, 
                optionsBtnY, 
                'OPTIONS',
                () => {
                    this.cameras.main.shake(200, 0.002);
                }
            );

            const hint = this.add.text(width / 2, height - 120, 'ÐÐ°Ð¶Ð¼Ð¸Ñ‚Ðµ Ð½Ð° ÑÐºÑ€Ð°Ð½ Ð´Ð»Ñ Ð´Ð²Ð¸Ð¶ÐµÐ½Ð¸Ñ', {
                fontSize: '28px',
                fontFamily: 'Courier New',
                color: '#64748b',
                alpha: 0.7
            }).setOrigin(0.5);

            this.tweens.add({
                targets: hint,
                alpha: { from: 0.4, to: 0.9 },
                duration: 1500,
                yoyo: true,
                repeat: -1
            });

            this.cameras.main.fadeIn(800, 10, 10, 30);
        }

        createPixelButton(x, y, text, callback) {
            const btnWidth = 500;
            const btnHeight = 90;

            const outerBorder = this.add.graphics();
            outerBorder.lineStyle(6, 0x64748b, 1);
            outerBorder.strokeRect(x - btnWidth/2, y - btnHeight/2, btnWidth, btnHeight);

            const innerBorder = this.add.graphics();
            innerBorder.lineStyle(3, 0x475569, 1);
            innerBorder.strokeRect(x - btnWidth/2 + 8, y - btnHeight/2 + 8, btnWidth - 16, btnHeight - 16);

            const buttonBg = this.add.rectangle(x, y, btnWidth - 16, btnHeight - 16, 0x334155)
                .setInteractive({ useHandCursor: true });

            const buttonText = this.add.text(x, y, text, {
                fontSize: '42px',
                fontFamily: 'Courier New',
                color: '#cbd5e1',
                fontStyle: 'bold'
            }).setOrigin(0.5);

            const buttonGroup = [outerBorder, innerBorder, buttonBg, buttonText];

            buttonBg.on('pointerover', () => {
                buttonBg.setFillStyle(0x475569);
                buttonText.setColor('#f1f5f9');
                this.tweens.add({
                    targets: buttonGroup,
                    scale: 1.05,
                    duration: 150
                });
            });

            buttonBg.on('pointerout', () => {
                buttonBg.setFillStyle(0x334155);
                buttonText.setColor('#cbd5e1');
                this.tweens.add({
                    targets: buttonGroup,
                    scale: 1.0,
                    duration: 150
                });
            });

            buttonBg.on('pointerdown', () => {
                this.tweens.add({
                    targets: buttonGroup,
                    scale: 0.95,
                    duration: 100,
                    yoyo: true,
                    onComplete: callback
                });
            });
        }
    }

    // --- Ð“Ð›ÐÐ’ÐÐÐ¯ Ð¡Ð¦Ð•ÐÐ (Ð“ÐžÐ¡Ð¢Ð˜ÐÐÐ¯) ---
    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            console.log('ðŸ”„ ÐÐ°Ñ‡Ð¸Ð½Ð°ÐµÐ¼ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÑƒ Ñ€ÐµÑÑƒÑ€ÑÐ¾Ð²...');
            
            this.load.image('room1', 'room1.png');
            
            // ÐšÐ Ð˜Ð¢Ð˜Ð§ÐÐž: ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÑƒ ÑÐ¿Ñ€Ð°Ð¹Ñ‚ÑˆÐ¸Ñ‚Ð°
            this.load.spritesheet('playerSprite', 'person_model_rightest.png', {
                frameWidth: 64,
                frameHeight: 64
            });

            this.load.on('loaderror', (file) => {
                console.error('âŒ ÐžÐ¨Ð˜Ð‘ÐšÐ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ñ„Ð°Ð¹Ð»Ð°: ' + file.key);
                console.error('âŒ ÐŸÑƒÑ‚ÑŒ Ðº Ñ„Ð°Ð¹Ð»Ñƒ:', file.url);
                console.error('âŒ Ð¢Ð¸Ð¿ Ñ„Ð°Ð¹Ð»Ð°:', file.type);
            });
            
            this.load.on('complete', () => {
                console.log('âœ… Ð’ÑÐµ Ñ„Ð°Ð¹Ð»Ñ‹ Ð·Ð°Ð³Ñ€ÑƒÐ¶ÐµÐ½Ñ‹ ÑƒÑÐ¿ÐµÑˆÐ½Ð¾!');
            });
            
            this.load.on('filecomplete-spritesheet-playerSprite', (key, type, data) => {
                console.log('âœ… Ð¡Ð¿Ñ€Ð°Ð¹Ñ‚ÑˆÐ¸Ñ‚ Ð¿ÐµÑ€ÑÐ¾Ð½Ð°Ð¶Ð° Ð·Ð°Ð³Ñ€ÑƒÐ¶ÐµÐ½!');
                console.log('ðŸ“Š Ð Ð°Ð·Ð¼ÐµÑ€:', data.width, 'x', data.height);
                console.log('ðŸ“Š Ð”Ð¾Ð»Ð¶Ð½Ð¾ Ð±Ñ‹Ñ‚ÑŒ: 256x256 (4x4 frames Ð¿Ð¾ 64px)');
            });
            
            this.load.on('filecomplete-image-room1', () => {
                console.log('âœ… ÐšÐ¾Ð¼Ð½Ð°Ñ‚Ð° Ð·Ð°Ð³Ñ€ÑƒÐ¶ÐµÐ½Ð°!');
            });
        }

        create() {
            const screenWidth = this.scale.width;
            const screenHeight = this.scale.height;

            const bg = this.add.image(0, 0, 'room1').setOrigin(0, 0);
            
            const scaleX = screenWidth / bg.width;
            const scaleY = screenHeight / bg.height;
            const scale = Math.max(scaleX, scaleY);
            
            bg.setScale(scale);
            
            const roomWidth = bg.width * scale;
            const roomHeight = bg.height * scale;

            this.physics.world.setBounds(0, 0, roomWidth, roomHeight);

            // Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¹ Ð´Ð»Ñ ÐÐžÐ’ÐžÐ“Ðž ÑÐ¿Ñ€Ð°Ð¹Ñ‚ÑˆÐ¸Ñ‚Ð°
            if (!this.anims.exists('walk-down')) {
                // DOWN (ÑÐ¿Ð¸Ð½Ð¾Ð¹, Ñ€ÑÐ´ 0) - Ñ„Ñ€ÐµÐ¹Ð¼Ñ‹ 0,1,2,3
                this.anims.create({
                    key: 'walk-down',
                    frames: this.anims.generateFrameNumbers('playerSprite', { start: 0, end: 3 }),
                    frameRate: 8,
                    repeat: -1
                });

                // LEFT (Ð²Ð»ÐµÐ²Ð¾, Ñ€ÑÐ´ 1) - Ñ„Ñ€ÐµÐ¹Ð¼Ñ‹ 4,5,6,7
                this.anims.create({
                    key: 'walk-left',
                    frames: this.anims.generateFrameNumbers('playerSprite', { start: 4, end: 7 }),
                    frameRate: 8,
                    repeat: -1
                });

                // UP (Ð½Ð°Ð·Ð°Ð´/Ð²Ð²ÐµÑ€Ñ…, Ñ€ÑÐ´ 2) - Ñ„Ñ€ÐµÐ¹Ð¼Ñ‹ 8,9,10,11
                this.anims.create({
                    key: 'walk-up',
                    frames: this.anims.generateFrameNumbers('playerSprite', { start: 8, end: 11 }),
                    frameRate: 8,
                    repeat: -1
                });

                // RIGHT (Ð²Ð¿Ñ€Ð°Ð²Ð¾, Ñ€ÑÐ´ 3) - Ñ„Ñ€ÐµÐ¹Ð¼Ñ‹ 12,13,14,15
                this.anims.create({
                    key: 'walk-right',
                    frames: this.anims.generateFrameNumbers('playerSprite', { start: 12, end: 15 }),
                    frameRate: 8,
                    repeat: -1
                });

                // IDLE Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸ (ÑÑ‚Ð¾ÑÑ‰Ð¸Ð¹ Ð¿ÐµÑ€ÑÐ¾Ð½Ð°Ð¶ - ÐºÐ°Ð´Ñ€ 0 Ð¸Ð»Ð¸ 2 Ð² ÐºÐ°Ð¶Ð´Ð¾Ð¼ Ñ€ÑÐ´Ñƒ)
                this.anims.create({
                    key: 'idle-down',
                    frames: [{ key: 'playerSprite', frame: 0 }]
                });

                this.anims.create({
                    key: 'idle-left',
                    frames: [{ key: 'playerSprite', frame: 4 }]
                });

                this.anims.create({
                    key: 'idle-up',
                    frames: [{ key: 'playerSprite', frame: 8 }]
                });

                this.anims.create({
                    key: 'idle-right',
                    frames: [{ key: 'playerSprite', frame: 12 }]
                });
            }

            // ÐŸÐµÑ€ÑÐ¾Ð½Ð°Ð¶ â€” spawn inside walkable area (0.21-0.64, 0.54-0.90)
            const fromStudio = this.scene.settings.data?.fromStudio;

            if (fromStudio) {
                // Coming from studio â€” spawn near center-right (near green line but inside bounds)
                this.player = this.physics.add.sprite(roomWidth * 0.55, roomHeight * 0.70, 'playerSprite');
            } else {
                // First time â€” spawn in center of walkable area
                this.player = this.physics.add.sprite(roomWidth * 0.42, roomHeight * 0.78, 'playerSprite');
            }
            
            console.log('ðŸ‘¤ Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ð¿ÐµÑ€ÑÐ¾Ð½Ð°Ð¶Ð°...');
            console.log('ðŸ‘¤ Texture exists?', this.textures.exists('playerSprite'));
            
            // Ð£Ð¼ÐµÐ½ÑŒÑˆÐ°ÐµÐ¼ Ñ€Ð°Ð·Ð¼ÐµÑ€ Ð¿ÐµÑ€ÑÐ¾Ð½Ð°Ð¶Ð°
            this.player.setScale(2);  // Ð‘Ñ‹Ð»Ð¾ 3, Ñ‚ÐµÐ¿ÐµÑ€ÑŒ 2
            this.player.setOrigin(0.5, 1); // Ð’ÐÐ–ÐÐž: origin Ð²Ð½Ð¸Ð·Ñƒ Ð¿Ð¾ Ñ†ÐµÐ½Ñ‚Ñ€Ñƒ (Ð´Ð»Ñ Ð½Ð¾Ð³)
            this.player.setCollideWorldBounds(true);
            
            // Ð¥Ð¸Ñ‚Ð±Ð¾ÐºÑ Ð´Ð»Ñ Ð½Ð¾Ð³
            this.player.body.setSize(20, 10);  // ÐœÐ°Ð»ÐµÐ½ÑŒÐºÐ¸Ð¹ Ñ…Ð¸Ñ‚Ð±Ð¾ÐºÑ
            this.player.body.setOffset(22, 54); // Ð¡Ð¼ÐµÑ‰ÐµÐ½Ð¸Ðµ Ðº ÑÐ°Ð¼Ð¾Ð¼Ñƒ Ð½Ð¸Ð·Ñƒ (Ð½Ð¾Ð³Ð¸)
            
            this.player.anims.play('idle-down');
            this.playerDirection = 'down';
            
            console.log('ðŸ‘¤ ÐŸÐµÑ€ÑÐ¾Ð½Ð°Ð¶ ÑÐ¾Ð·Ð´Ð°Ð½ Ð½Ð° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸:', this.player.x, this.player.y);
            console.log('ðŸ‘¤ Ð Ð°Ð·Ð¼ÐµÑ€ ÑÐ¿Ñ€Ð°Ð¹Ñ‚Ð°:', this.player.width, 'x', this.player.height);
            console.log('ðŸ‘¤ Frame size:', this.player.frame.width, 'x', this.player.frame.height);

            // ÐšÐÐœÐ•Ð Ð Ð’Ð¡Ð•Ð“Ð”Ð Ð¡Ð›Ð•Ð”Ð£Ð•Ð¢ Ð—Ð ÐŸÐ•Ð Ð¡ÐžÐÐÐ–Ð•Ðœ + Ð—Ð£Ðœ
            this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
            this.cameras.main.setBounds(0, 0, roomWidth, roomHeight);
            this.cameras.main.setZoom(1.4); // Ð£Ð²ÐµÐ»Ð¸Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð·ÑƒÐ¼
            this.cameras.main.fadeIn(1000, 0, 0, 0);

            this.targetX = null;
            this.targetY = null;
            this.isTransitioning = false;

            // --- WASD Ð£ÐŸÐ ÐÐ’Ð›Ð•ÐÐ˜Ð• ---
            this.cursors = this.input.keyboard.createCursorKeys();
            this.wasd = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // --- Ð’Ð˜Ð Ð¢Ð£ÐÐ›Ð¬ÐÐ«Ð• Ð¡Ð¢Ð Ð•Ð›ÐšÐ˜ (Ð´Ð»Ñ Ð¼Ð¾Ð±Ð¸Ð»ÑŒÐ½Ñ‹Ñ…) ---
            const buttonSize = 80;
            const buttonAlpha = 0.6;
            const buttonColor = 0x444444;
            
            // Ð›ÐµÐ²Ð°Ñ ÑÑ‚Ñ€ÐµÐ»ÐºÐ°
            this.btnLeft = this.add.circle(120, screenHeight - 150, buttonSize/2, buttonColor, buttonAlpha);
            this.btnLeft.setScrollFactor(0).setInteractive();
            this.add.text(120, screenHeight - 150, 'â—„', {
                fontSize: '50px', color: '#ffffff'
            }).setOrigin(0.5).setScrollFactor(0);
            
            // ÐŸÑ€Ð°Ð²Ð°Ñ ÑÑ‚Ñ€ÐµÐ»ÐºÐ°
            this.btnRight = this.add.circle(280, screenHeight - 150, buttonSize/2, buttonColor, buttonAlpha);
            this.btnRight.setScrollFactor(0).setInteractive();
            this.add.text(280, screenHeight - 150, 'â–º', {
                fontSize: '50px', color: '#ffffff'
            }).setOrigin(0.5).setScrollFactor(0);
            
            // Ð’ÐµÑ€Ñ…Ð½ÑÑ ÑÑ‚Ñ€ÐµÐ»ÐºÐ°
            this.btnUp = this.add.circle(screenWidth - 120, screenHeight - 230, buttonSize/2, buttonColor, buttonAlpha);
            this.btnUp.setScrollFactor(0).setInteractive();
            this.add.text(screenWidth - 120, screenHeight - 230, 'â–²', {
                fontSize: '50px', color: '#ffffff'
            }).setOrigin(0.5).setScrollFactor(0);
            
            // ÐÐ¸Ð¶Ð½ÑÑ ÑÑ‚Ñ€ÐµÐ»ÐºÐ°
            this.btnDown = this.add.circle(screenWidth - 120, screenHeight - 70, buttonSize/2, buttonColor, buttonAlpha);
            this.btnDown.setScrollFactor(0).setInteractive();
            this.add.text(screenWidth - 120, screenHeight - 70, 'â–¼', {
                fontSize: '50px', color: '#ffffff'
            }).setOrigin(0.5).setScrollFactor(0);

            // Ð¡Ð¾ÑÑ‚Ð¾ÑÐ½Ð¸Ñ Ð²Ð¸Ñ€Ñ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ñ… ÐºÐ½Ð¾Ð¿Ð¾Ðº
            this.virtualInput = { left: false, right: false, up: false, down: false };

            this.btnLeft.on('pointerdown', () => { this.virtualInput.left = true; });
            this.btnLeft.on('pointerup', () => { this.virtualInput.left = false; });
            this.btnLeft.on('pointerout', () => { this.virtualInput.left = false; });

            this.btnRight.on('pointerdown', () => { this.virtualInput.right = true; });
            this.btnRight.on('pointerup', () => { this.virtualInput.right = false; });
            this.btnRight.on('pointerout', () => { this.virtualInput.right = false; });

            this.btnUp.on('pointerdown', () => { this.virtualInput.up = true; });
            this.btnUp.on('pointerup', () => { this.virtualInput.up = false; });
            this.btnUp.on('pointerout', () => { this.virtualInput.up = false; });

            this.btnDown.on('pointerdown', () => { this.virtualInput.down = true; });
            this.btnDown.on('pointerup', () => { this.virtualInput.down = false; });
            this.btnDown.on('pointerout', () => { this.virtualInput.down = false; });

            // ÐšÐ»Ð¸Ðº Ð¿Ð¾ ÐºÐ°Ñ€Ñ‚Ðµ (Ð¾ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð´Ð»Ñ PC)
            this.input.on('pointerdown', (pointer) => {
                if (this.isTransitioning) return;
                
                // Ð˜Ð³Ð½Ð¾Ñ€Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ»Ð¸ÐºÐ¸ Ð¿Ð¾ ÐºÐ½Ð¾Ð¿ÐºÐ°Ð¼
                if (pointer.y > screenHeight - 300) return;
                
                const worldPoint = this.cameras.main.getWorldPoint(pointer.x, pointer.y);
                this.targetX = worldPoint.x;
                this.targetY = worldPoint.y;
                this.physics.moveToObject(this.player, worldPoint, 250);
            });

            // === ROOM 1 COLLISIONS â€” traced from movement image ===
            //
            // IMAGE ANALYSIS (Room 1 - Living Room, isometric view):
            // The red boundary forms a rectangle around the walkable floor.
            // Inside, the ottoman/pouf has its own red rectangle (no-go island).
            //
            // The room is ~1080x1920 (portrait). The isometric floor diamond spans:
            //   - Left edge of floor:   ~x=0.10 (sofa left arm)
            //   - Right edge of floor:  ~x=0.90 (door right)
            //   - Top of floor:         ~y=0.42 (behind TV)
            //   - Bottom of floor:      ~y=0.95 (front corner)
            //
            // RED BOUNDARY rectangle from image (the thick red lines):
            //   Top-left corner:     ~(0.21, 0.54)  â€” right of sofa back
            //   Top-right corner:    ~(0.64, 0.54)  â€” in front of TV stand
            //   Bottom-right corner: ~(0.64, 0.90)  â€” right side of floor
            //   Bottom-left corner:  ~(0.21, 0.90)  â€” front of sofa
            //
            // OTTOMAN red rectangle (island inside):
            //   Top-left:     ~(0.33, 0.62)
            //   Bottom-right: ~(0.45, 0.74)
            //
            // GREEN TRANSITION LINE (diagonal /):
            //   From ~(0.46, 0.88) going up-right to ~(0.76, 0.60)
            //   This is the line the player crosses to switch to room 2

            const wallThickness = 16;
            const walls = this.physics.add.staticGroup();

            const addWall = (x, y, w, h) => {
                const wall = this.add.rectangle(x, y, w, h, 0xff0000, 0);
                this.physics.add.existing(wall, true);
                walls.add(wall);
            };

            // --- OUTER RED RECTANGLE (perimeter of walkable area) ---

            // LEFT wall â€” vertical, runs along sofa's right edge
            // from (0.21, 0.54) down to (0.21, 0.90)
            addWall(roomWidth * 0.21, roomHeight * 0.72, wallThickness, roomHeight * 0.38);

            // TOP wall â€” horizontal, runs behind ottoman / in front of TV area
            // from (0.21, 0.54) right to (0.64, 0.54)
            addWall(roomWidth * 0.425, roomHeight * 0.54, roomWidth * 0.45, wallThickness);

            // RIGHT wall â€” vertical, right side of walkable area
            // from (0.64, 0.54) down to (0.64, 0.90)
            addWall(roomWidth * 0.64, roomHeight * 0.72, wallThickness, roomHeight * 0.38);

            // BOTTOM wall â€” horizontal, front edge of the floor
            // from (0.21, 0.90) right to (0.64, 0.90)
            addWall(roomWidth * 0.425, roomHeight * 0.90, roomWidth * 0.45, wallThickness);

            // --- OTTOMAN / POUF (island in center of walkable area) ---
            // Solid block the player can't walk through
            // Covers ~(0.33, 0.62) to (0.45, 0.74)
            addWall(roomWidth * 0.39, roomHeight * 0.68, roomWidth * 0.14, roomHeight * 0.14);

            this.physics.add.collider(this.player, walls);

            // --- Ð”Ð’Ð•Ð Ð¬ Ð¡ÐŸÐ ÐÐ’Ð (Ð—ÐÐ‘Ð›ÐžÐšÐ˜Ð ÐžÐ’ÐÐÐ) ---
            this.lockedDoorZone = this.add.rectangle(roomWidth * 0.88, roomHeight * 0.48,
                120, 260, 0xffffff, 0);
            this.physics.add.existing(this.lockedDoorZone, true);

            this.lockedDoorMessage = this.add.text(roomWidth * 0.75, roomHeight * 0.35,
                'Ð•Ñ‰Ðµ Ð½Ðµ Ð²Ñ€ÐµÐ¼Ñ', {
                fontSize: '48px',
                fontFamily: 'Courier New',
                color: '#ffffff',
                backgroundColor: '#000000',
                padding: { x: 25, y: 12 },
                alpha: 0
            }).setOrigin(0.5);

            let lockedMessageShown = false;
            this.physics.add.overlap(this.player, this.lockedDoorZone, () => {
                if (!lockedMessageShown) {
                    lockedMessageShown = true;
                    this.tweens.add({
                        targets: this.lockedDoorMessage,
                        alpha: 1,
                        duration: 300
                    });

                    this.time.delayedCall(2500, () => {
                        this.tweens.add({
                            targets: this.lockedDoorMessage,
                            alpha: 0,
                            duration: 300,
                            onComplete: () => {
                                lockedMessageShown = false;
                            }
                        });
                    });
                }
            }, null, this);

            // --- GREEN TRANSITION LINE (diagonal / from lower-left to upper-right) ---
            // From image: line goes from ~(0.46, 0.88) to ~(0.76, 0.60)
            // Player crosses this to go to Room 2 (Studio)
            //
            // We use a rotated thin rectangle as overlap trigger.
            // Center of line: ~(0.61, 0.74)
            // Length of line: ~0.38 * roomWidth
            // Angle: atan2(0.60-0.88, 0.76-0.46) = atan2(-0.28, 0.30) â‰ˆ -43deg â‰ˆ -0.75 rad

            this.transitionZone = this.add.rectangle(
                roomWidth * 0.61,
                roomHeight * 0.74,
                roomWidth * 0.38,
                50,
                0x00ff00, 0
            );
            this.transitionZone.rotation = -0.75;
            this.physics.add.existing(this.transitionZone, true);

            this.physics.add.overlap(this.player, this.transitionZone, () => {
                if (!this.isTransitioning) {
                    this.isTransitioning = true;
                    this.player.body.setVelocity(0, 0);

                    this.cameras.main.fadeOut(800, 0, 0, 0);

                    this.time.delayedCall(800, () => {
                        this.scene.start('StudioScene', { fromLiving: true });
                    });
                }
            }, null, this);
        }

        update() {
            const moveSpeed = 250;
            let vx = 0;
            let vy = 0;

            // WASD + arrow keys + virtual buttons
            const left = this.wasd.left.isDown || this.cursors.left.isDown || this.virtualInput.left;
            const right = this.wasd.right.isDown || this.cursors.right.isDown || this.virtualInput.right;
            const up = this.wasd.up.isDown || this.cursors.up.isDown || this.virtualInput.up;
            const down = this.wasd.down.isDown || this.cursors.down.isDown || this.virtualInput.down;

            if (left) vx = -moveSpeed;
            else if (right) vx = moveSpeed;
            if (up) vy = -moveSpeed;
            else if (down) vy = moveSpeed;

            const usingKeyboard = left || right || up || down;

            if (usingKeyboard) {
                // Cancel click-to-move when using keyboard
                this.targetX = null;
                this.targetY = null;
                this.player.body.setVelocity(vx, vy);
            }

            // Click-to-move: stop when close to target
            if (this.targetX !== null && this.targetY !== null) {
                const distance = Phaser.Math.Distance.Between(
                    this.player.x, this.player.y,
                    this.targetX, this.targetY
                );
                if (distance < 10) {
                    this.player.body.setVelocity(0, 0);
                    this.targetX = null;
                    this.targetY = null;
                }
            }

            // Animation based on velocity
            const speed = this.player.body.velocity.length();
            if (speed > 10) {
                const angle = Math.atan2(this.player.body.velocity.y, this.player.body.velocity.x);
                const deg = Phaser.Math.RadToDeg(angle);

                if (deg > -45 && deg <= 45) {
                    this.player.anims.play('walk-right', true);
                    this.playerDirection = 'right';
                } else if (deg > 45 && deg <= 135) {
                    this.player.anims.play('walk-down', true);
                    this.playerDirection = 'down';
                } else if (deg > 135 || deg <= -135) {
                    this.player.anims.play('walk-left', true);
                    this.playerDirection = 'left';
                } else {
                    this.player.anims.play('walk-up', true);
                    this.playerDirection = 'up';
                }
            } else if (!usingKeyboard) {
                this.player.anims.play('idle-' + this.playerDirection, true);
            }

            // Stop keyboard movement when keys released
            if (!usingKeyboard && this.targetX === null) {
                this.player.body.setVelocity(0, 0);
                this.player.anims.play('idle-' + this.playerDirection, true);
            }
        }
    }

    // --- Ð¡Ð¢Ð£Ð”Ð˜Ð¯ ---
    class StudioScene extends Phaser.Scene {
        constructor() { super('StudioScene'); }

        preload() {
            this.load.image('room2', 'room2_right_size.png');
        }

        create() {
            const screenWidth = this.scale.width;
            const screenHeight = this.scale.height;

            const bg = this.add.image(0, 0, 'room2').setOrigin(0, 0);
            
            const scaleX = screenWidth / bg.width;
            const scaleY = screenHeight / bg.height;
            const scale = Math.max(scaleX, scaleY);
            
            bg.setScale(scale);
            
            const roomWidth = bg.width * scale;
            const roomHeight = bg.height * scale;

            this.physics.world.setBounds(0, 0, roomWidth, roomHeight);

            // ÐŸÐµÑ€ÑÐ¾Ð½Ð°Ð¶ â€” spawn inside walkable area
            const fromLiving = this.scene.settings.data?.fromLiving;

            if (fromLiving) {
                // Coming from living room â€” spawn near center of studio walkable area
                this.player = this.physics.add.sprite(roomWidth * 0.40, roomHeight * 0.80, 'playerSprite');
            } else {
                // First time
                this.player = this.physics.add.sprite(roomWidth * 0.40, roomHeight * 0.80, 'playerSprite');
            }
            
            this.player.setScale(2);
            this.player.setOrigin(0.5, 1);
            this.player.setCollideWorldBounds(true);
            this.player.body.setSize(20, 10);
            this.player.body.setOffset(22, 54);
            this.player.anims.play('idle-down');
            this.playerDirection = 'down';

            // ÐšÐÐœÐ•Ð Ð + Ð—Ð£Ðœ
            this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
            this.cameras.main.setBounds(0, 0, roomWidth, roomHeight);
            this.cameras.main.setZoom(1.4);
            this.cameras.main.fadeIn(1000, 0, 0, 0);

            this.targetX = null;
            this.targetY = null;
            this.isTransitioning = false;

            // --- WASD Ð£ÐŸÐ ÐÐ’Ð›Ð•ÐÐ˜Ð• ---
            this.cursors = this.input.keyboard.createCursorKeys();
            this.wasd = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // --- Ð’Ð˜Ð Ð¢Ð£ÐÐ›Ð¬ÐÐ«Ð• Ð¡Ð¢Ð Ð•Ð›ÐšÐ˜ (Ð´Ð»Ñ Ð¼Ð¾Ð±Ð¸Ð»ÑŒÐ½Ñ‹Ñ…) ---
            const buttonSize = 80;
            const buttonAlpha = 0.6;
            const buttonColor = 0x444444;

            this.btnLeft = this.add.circle(120, screenHeight - 150, buttonSize/2, buttonColor, buttonAlpha);
            this.btnLeft.setScrollFactor(0).setInteractive();
            this.add.text(120, screenHeight - 150, 'â—„', { fontSize: '50px', color: '#ffffff' }).setOrigin(0.5).setScrollFactor(0);

            this.btnRight = this.add.circle(280, screenHeight - 150, buttonSize/2, buttonColor, buttonAlpha);
            this.btnRight.setScrollFactor(0).setInteractive();
            this.add.text(280, screenHeight - 150, 'â–º', { fontSize: '50px', color: '#ffffff' }).setOrigin(0.5).setScrollFactor(0);

            this.btnUp = this.add.circle(screenWidth - 120, screenHeight - 230, buttonSize/2, buttonColor, buttonAlpha);
            this.btnUp.setScrollFactor(0).setInteractive();
            this.add.text(screenWidth - 120, screenHeight - 230, 'â–²', { fontSize: '50px', color: '#ffffff' }).setOrigin(0.5).setScrollFactor(0);

            this.btnDown = this.add.circle(screenWidth - 120, screenHeight - 70, buttonSize/2, buttonColor, buttonAlpha);
            this.btnDown.setScrollFactor(0).setInteractive();
            this.add.text(screenWidth - 120, screenHeight - 70, 'â–¼', { fontSize: '50px', color: '#ffffff' }).setOrigin(0.5).setScrollFactor(0);

            this.virtualInput = { left: false, right: false, up: false, down: false };

            this.btnLeft.on('pointerdown', () => { this.virtualInput.left = true; });
            this.btnLeft.on('pointerup', () => { this.virtualInput.left = false; });
            this.btnLeft.on('pointerout', () => { this.virtualInput.left = false; });
            this.btnRight.on('pointerdown', () => { this.virtualInput.right = true; });
            this.btnRight.on('pointerup', () => { this.virtualInput.right = false; });
            this.btnRight.on('pointerout', () => { this.virtualInput.right = false; });
            this.btnUp.on('pointerdown', () => { this.virtualInput.up = true; });
            this.btnUp.on('pointerup', () => { this.virtualInput.up = false; });
            this.btnUp.on('pointerout', () => { this.virtualInput.up = false; });
            this.btnDown.on('pointerdown', () => { this.virtualInput.down = true; });
            this.btnDown.on('pointerup', () => { this.virtualInput.down = false; });
            this.btnDown.on('pointerout', () => { this.virtualInput.down = false; });

            // ÐšÐ»Ð¸Ðº Ð¿Ð¾ ÐºÐ°Ñ€Ñ‚Ðµ
            this.input.on('pointerdown', (pointer) => {
                if (this.isTransitioning) return;
                if (pointer.y > screenHeight - 300) return;

                const worldPoint = this.cameras.main.getWorldPoint(pointer.x, pointer.y);
                this.targetX = worldPoint.x;
                this.targetY = worldPoint.y;
                this.physics.moveToObject(this.player, worldPoint, 250);
            });

            // === ROOM 2 COLLISIONS â€” traced from movement image ===
            //
            // IMAGE ANALYSIS (Room 2 - Studio, isometric view):
            // Red boundary forms an irregular shape around the walkable floor.
            // The walkable area is like an upside-down "U" or a corridor:
            //   - Left side: narrow passage between door and desk/chair
            //   - Center: opening between desk area and couch
            //   - Right side: passage along the couch front
            //
            // Tracing the red lines clockwise from bottom-left:
            //   A: (0.08, 0.92)  â€” bottom-left (near door)
            //   B: (0.08, 0.72)  â€” up along left wall (door side)
            //   C: (0.22, 0.72)  â€” right along desk bottom edge
            //   D: (0.22, 0.60)  â€” up (desk/chair left side)
            //   E: (0.48, 0.60)  â€” right (behind chair, front of desk)
            //   F: (0.48, 0.72)  â€” down (right side of chair area)
            //   G: (0.60, 0.72)  â€” right (gap between chair and couch)
            //   H: (0.60, 0.60)  â€” up (couch left side)
            //   I: (0.78, 0.60)  â€” right (couch back/top)
            //   J: (0.78, 0.92)  â€” down along couch right side
            //   Back to A via bottom
            //
            // GREEN TRANSITION LINE (diagonal \):
            //   From ~(0.08, 0.74) going down-right to ~(0.68, 0.92)
            //   This is the line the player crosses to switch back to room 1

            const wallThickness = 16;
            const walls = this.physics.add.staticGroup();

            const addWall = (x, y, w, h) => {
                const wall = this.add.rectangle(x, y, w, h, 0xff0000, 0);
                this.physics.add.existing(wall, true);
                walls.add(wall);
            };

            // --- RED BOUNDARY (clockwise from bottom-left) ---

            // Aâ†’B: LEFT wall â€” vertical (door side)
            addWall(roomWidth * 0.08, roomHeight * 0.82, wallThickness, roomHeight * 0.22);

            // Bâ†’C: horizontal wall (below desk, above left corridor)
            addWall(roomWidth * 0.15, roomHeight * 0.72, roomWidth * 0.16, wallThickness);

            // Câ†’D: vertical step UP (left side of desk/chair block)
            addWall(roomWidth * 0.22, roomHeight * 0.66, wallThickness, roomHeight * 0.14);

            // Dâ†’E: TOP wall (behind chair / in front of desk) â€” horizontal
            addWall(roomWidth * 0.35, roomHeight * 0.60, roomWidth * 0.28, wallThickness);

            // Eâ†’F: vertical step DOWN (right side of chair area)
            addWall(roomWidth * 0.48, roomHeight * 0.66, wallThickness, roomHeight * 0.14);

            // Fâ†’G: horizontal (gap between chair and couch areas)
            addWall(roomWidth * 0.54, roomHeight * 0.72, roomWidth * 0.14, wallThickness);

            // Gâ†’H: vertical step UP (left side of couch)
            addWall(roomWidth * 0.60, roomHeight * 0.66, wallThickness, roomHeight * 0.14);

            // Hâ†’I: TOP wall right section (couch back) â€” horizontal
            addWall(roomWidth * 0.69, roomHeight * 0.60, roomWidth * 0.20, wallThickness);

            // Iâ†’J: RIGHT wall â€” vertical (couch right side)
            addWall(roomWidth * 0.78, roomHeight * 0.76, wallThickness, roomHeight * 0.34);

            // Jâ†’A: BOTTOM wall â€” horizontal (front edge of floor)
            addWall(roomWidth * 0.43, roomHeight * 0.92, roomWidth * 0.72, wallThickness);

            this.physics.add.collider(this.player, walls);

            // --- Ð”Ð’Ð•Ð Ð¬ Ð¡Ð›Ð•Ð’Ð (Ð—ÐÐ‘Ð›ÐžÐšÐ˜Ð ÐžÐ’ÐÐÐ) ---
            this.lockedDoorZone = this.add.rectangle(roomWidth * 0.08, roomHeight * 0.52,
                120, 200, 0xffffff, 0);
            this.physics.add.existing(this.lockedDoorZone, true);

            this.lockedDoorMessage = this.add.text(roomWidth * 0.20, roomHeight * 0.40,
                'Ð•Ñ‰Ðµ Ð½Ðµ Ð²Ñ€ÐµÐ¼Ñ', {
                fontSize: '48px',
                fontFamily: 'Courier New',
                color: '#ffffff',
                backgroundColor: '#000000',
                padding: { x: 25, y: 12 },
                alpha: 0
            }).setOrigin(0.5);

            let lockedMessageShown = false;
            this.physics.add.overlap(this.player, this.lockedDoorZone, () => {
                if (!lockedMessageShown) {
                    lockedMessageShown = true;
                    this.tweens.add({
                        targets: this.lockedDoorMessage,
                        alpha: 1,
                        duration: 300
                    });

                    this.time.delayedCall(2500, () => {
                        this.tweens.add({
                            targets: this.lockedDoorMessage,
                            alpha: 0,
                            duration: 300,
                            onComplete: () => {
                                lockedMessageShown = false;
                            }
                        });
                    });
                }
            }, null, this);

            // --- GREEN TRANSITION LINE (diagonal \ from upper-left to lower-right) ---
            // From image: line goes from ~(0.08, 0.74) to ~(0.68, 0.92)
            // Player crosses this to go back to Room 1 (Living Room)
            //
            // Center of line: ~(0.38, 0.83)
            // Length: ~0.65 * roomWidth
            // Angle: atan2(0.92-0.74, 0.68-0.08) = atan2(0.18, 0.60) â‰ˆ 17deg â‰ˆ 0.29 rad

            this.transitionZone = this.add.rectangle(
                roomWidth * 0.38,
                roomHeight * 0.83,
                roomWidth * 0.65,
                50,
                0x00ff00, 0
            );
            this.transitionZone.rotation = 0.29;
            this.physics.add.existing(this.transitionZone, true);

            this.physics.add.overlap(this.player, this.transitionZone, () => {
                if (!this.isTransitioning) {
                    this.isTransitioning = true;
                    this.player.body.setVelocity(0, 0);

                    this.cameras.main.fadeOut(800, 0, 0, 0);

                    this.time.delayedCall(800, () => {
                        this.scene.start('MainScene', { fromStudio: true });
                    });
                }
            }, null, this);
        }

        update() {
            const moveSpeed = 250;
            let vx = 0;
            let vy = 0;

            const left = this.wasd.left.isDown || this.cursors.left.isDown || this.virtualInput.left;
            const right = this.wasd.right.isDown || this.cursors.right.isDown || this.virtualInput.right;
            const up = this.wasd.up.isDown || this.cursors.up.isDown || this.virtualInput.up;
            const down = this.wasd.down.isDown || this.cursors.down.isDown || this.virtualInput.down;

            if (left) vx = -moveSpeed;
            else if (right) vx = moveSpeed;
            if (up) vy = -moveSpeed;
            else if (down) vy = moveSpeed;

            const usingKeyboard = left || right || up || down;

            if (usingKeyboard) {
                this.targetX = null;
                this.targetY = null;
                this.player.body.setVelocity(vx, vy);
            }

            if (this.targetX !== null && this.targetY !== null) {
                const distance = Phaser.Math.Distance.Between(
                    this.player.x, this.player.y,
                    this.targetX, this.targetY
                );
                if (distance < 10) {
                    this.player.body.setVelocity(0, 0);
                    this.targetX = null;
                    this.targetY = null;
                }
            }

            const speed = this.player.body.velocity.length();
            if (speed > 10) {
                const angle = Math.atan2(this.player.body.velocity.y, this.player.body.velocity.x);
                const deg = Phaser.Math.RadToDeg(angle);

                if (deg > -45 && deg <= 45) {
                    this.player.anims.play('walk-right', true);
                    this.playerDirection = 'right';
                } else if (deg > 45 && deg <= 135) {
                    this.player.anims.play('walk-down', true);
                    this.playerDirection = 'down';
                } else if (deg > 135 || deg <= -135) {
                    this.player.anims.play('walk-left', true);
                    this.playerDirection = 'left';
                } else {
                    this.player.anims.play('walk-up', true);
                    this.playerDirection = 'up';
                }
            } else if (!usingKeyboard) {
                this.player.anims.play('idle-' + this.playerDirection, true);
            }

            if (!usingKeyboard && this.targetX === null) {
                this.player.body.setVelocity(0, 0);
                this.player.anims.play('idle-' + this.playerDirection, true);
            }
        }
    }

            pixelArt: true,    // ÐšÐ Ð˜Ð¢Ð˜Ð§ÐÐž: Ð²ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ñ€ÐµÐ¶Ð¸Ð¼ Ð¿Ð¸ÐºÑÐµÐ»ÑŒ-Ð°Ñ€Ñ‚Ð°
