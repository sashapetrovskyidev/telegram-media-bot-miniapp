<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>WERYPEAS Vinyl Studio</title>
  <style>
    :root {
      --bg: #0f001a;
      --accent: #ff66cc;
      --text: #ffffff;
      --card: rgba(30, 0, 51, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a0033, #330066);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.1rem;
      margin: 16px 0 8px;
      text-shadow: 0 0 16px rgba(255,102,204,0.6);
      text-align: center;
    }
    .tagline {
      opacity: 0.85;
      margin-bottom: 24px;
      font-size: 1rem;
      text-align: center;
    }
    #preview-container {
      width: 260px;
      height: 260px;
      margin: 20px auto;
      position: relative;
    }
    #preview {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #222;
      box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.9);
      background: #000 center/cover no-repeat;
      overflow: hidden;
    }
    #preview::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 24px;
      height: 24px;
      background: #111;
      border-radius: 50%;
      box-shadow: inset 0 0 10px #000, 0 0 10px rgba(255,255,255,0.15);
      z-index: 2;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .controls {
      width: 100%;
      max-width: 360px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    select, button, input[type="file"] {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      background: var(--card);
      color: white;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.2s;
    }
    button {
      background: var(--accent);
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255,102,204,0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255,102,204,0.6); }
    button:active { transform: translateY(1px); }
    #status {
      margin-top: 16px;
      font-size: 1.1rem;
      text-align: center;
      opacity: 0.9;
      min-height: 1.4em;
    }
    .social {
      margin-top: 32px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 0.95rem;
    }
    .social a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(255,255,255,0.08);
    }
    .social a:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>
<body>

  <h1>WERYPEAS Vinyl Studio</h1>
  <div class="tagline">Turn your cover into a spinning masterpiece ğŸ«›ğŸ’¿</div>

  <div id="preview-container">
    <div id="preview">
      <canvas id="canvas" width="260" height="260"></canvas>
    </div>
  </div>

  <div class="controls">
    <input type="file" id="coverInput" accept="image/*" hidden />
    <button onclick="document.getElementById('coverInput').click()">
      ğŸ“¸ Upload Album Cover
    </button>

    <select id="styleSelect">
      <option value="classic">ğŸ’¿ Classic Black</option>
      <option value="metall">ğŸª™ Metallic</option>
      <option value="gold">ğŸŒŸ Gold</option>
      <option value="rainbow">ğŸŒˆ Rainbow</option>
      <option value="red">ğŸ”´ Red</option>
      <option value="pink">ğŸ€ Pink</option>
      <option value="pink_light">ğŸŒ¸ Pink Light</option>
      <option value="glass_clear">ğŸ’ Glass Clear</option>
      <option value="coke_bottle_clear">ğŸ¶ Coke Bottle</option>
      <option value="nature">ğŸŒ¿ Nature</option>
    </select>

    <button onclick="startPreview()">âœ¨ Preview Spin</button>
    <button onclick="sendToBot()">ğŸ¥ Create Full Video â†’ Send to Chat</button>
  </div>

  <div id="status">Ready to create magicâ€¦</div>

  <div class="social">
    <a href="https://werypeas.com" target="_blank">ğŸŒ Website</a>
    <a href="https://instagram.werypeas.com/" target="_blank">ğŸ“± Instagram</a>
    <a href="https://youtube.werypeas.com/" target="_blank">ğŸ’¿ YouTube</a>
    <a href="https://tiktok.werypeas.com/" target="_blank">ğŸ’¬ TikTok</a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.setText("Back to Bot").show();
    tg.MainButton.onClick(() => tg.close());

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let coverImg = null;
    let rotation = 0;
    let isSpinning = false;

    // Upload cover
    document.getElementById('coverInput').onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        coverImg = new Image();
        coverImg.onload = () => {
          document.getElementById('status').textContent = 'Cover ready! Choose style & preview.';
          drawStatic();
        };
        coverImg.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    };

    // Draw static cover (initial)
    function drawStatic() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (coverImg) {
        const size = Math.min(coverImg.width, coverImg.height);
        const sx = (coverImg.width - size) / 2;
        const sy = (coverImg.height - size) / 2;
        ctx.drawImage(coverImg, sx, sy, size, size, 0, 0, canvas.width, canvas.height);
      }
    }

    // Animation loop
    function spin() {
      if (!isSpinning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (coverImg) {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(rotation * Math.PI / 180);
        const size = Math.min(coverImg.width, coverImg.height);
        const sx = (coverImg.width - size) / 2;
        const sy = (coverImg.height - size) / 2;
        ctx.drawImage(coverImg, sx, sy, size, size, -canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
        ctx.restore();
      }
      rotation = (rotation + 1.8) % 360; // smooth speed
      requestAnimationFrame(spin);
    }

    window.startPreview = () => {
      if (!coverImg) return alert("Please upload a cover first!");
      isSpinning = true;
      spin();
      document.getElementById('status').textContent = 'Spinning beautifullyâ€¦ ğŸ¶';
    };

    window.sendToBot = () => {
      if (!coverImg) return alert("Upload cover first!");
      const style = document.getElementById('styleSelect').value;
      tg.sendData(JSON.stringify({
        action: "start_vinyl",
        style: style,
        hasCover: true
      }));
      document.getElementById('status').textContent = 'Sent to bot! Check chat for your vinyl.';
      setTimeout(() => tg.close(), 2000);
    };

    // Initial draw
    drawStatic();
  </script>
</body>
</html>
