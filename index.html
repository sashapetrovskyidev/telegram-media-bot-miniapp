<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Studio ‚Äì Live Music Jam</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f23, #1a0033, #000);
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      margin: 0.5rem;
      font-size: 2rem;
      text-shadow: 0 0 20px #ff3366;
      letter-spacing: -0.5px;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 10;
    }
    .panel {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 1rem;
      margin: 1rem;
      pointer-events: auto;
    }
    #skins-panel { position: absolute; top: 1rem; left: 1rem; }
    #instruments-panel { position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .skin-btn, .inst-btn {
      background: rgba(255,51,102,0.3);
      border: 2px solid #ff3366;
      color: white;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 80px;
      text-align: center;
    }
    .skin-btn:hover, .inst-btn:hover, .skin-btn.active, .inst-btn.active {
      background: #ff3366;
      box-shadow: 0 0 20px #ff3366;
      transform: scale(1.05);
    }
    #record {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      background: #4caf50;
      border: none;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(76,175,80,0.5);
      transition: all 0.3s;
    }
    #record.recording {
      background: #f44336;
      box-shadow: 0 0 30px rgba(244,67,54,0.8);
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse { 0%,100% { transform: translateY(-50%) scale(1); } 50% { transform: translateY(-50%) scale(1.1); } }
    canvas { 
      display: block; 
      max-width: 100vw; 
      max-height: 100vh;
      background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
    }
    @media (max-width: 768px) {
      .panel { padding: 0.5rem; margin: 0.5rem; }
      #instruments-panel { flex-direction: column; width: 90vw; }
      #record { right: 1rem; width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <h1>üéπ Jam Studio üé∏</h1>
  <canvas id="studio"></canvas>
  <div id="ui">
    <div id="skins-panel" class="panel">
      <div>Skins</div>
      <div id="skins"></div>
    </div>
    <button id="record">‚è∫</button>
    <div id="instruments-panel" class="panel">
      <div>Instruments</div>
      <div id="insts"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('studio');
    const ctx = canvas.getContext('2d');
    const skinsDiv = document.getElementById('skins');
    const instsDiv = document.getElementById('insts');
    const recordBtn = document.getElementById('record');

    // Resize canvas
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 5 Skins (characters)
    const skins = [
      { name: 'DJ Pea', emoji: 'üéß', color: '#ff3366' },
      { name: 'Rocker', emoji: 'ü§ò', color: '#ffaa00' },
      { name: 'Producer', emoji: 'üéõ', color: '#00ffff' },
      { name: 'Singer', emoji: 'üé§', color: '#ff69b4' },
      { name: 'Drummer', emoji: 'ü•Å', color: '#ffd700' }
    ];
    let currentSkin = 0;

    // 5 Instruments with notes/frequencies
    const instruments = [
      { name: 'Piano', type: 'sine', notes: [261.63, 293.66, 329.63, 349.23, 392.00] }, // C4-G4
      { name: 'Guitar', type: 'sawtooth', notes: [196.00, 220.00, 246.94, 261.63, 293.66] }, // G3-D4
      { name: 'Drums', type: 'noise', notes: [0, 0, 0, 0, 0] }, // Kick, snare sim
      { name: 'Bass', type: 'square', notes: [130.81, 146.83, 164.81, 174.61, 196.00] }, // C3-G3
      { name: 'Synth', type: 'triangle', notes: [523.25, 587.33, 659.25, 698.46, 783.99] } // C5-G5
    ];
    let currentInst = 0;
    let audioCtx;

    // Create skin buttons
    skins.forEach((skin, i) => {
      const btn = document.createElement('button');
      btn.className = 'skin-btn';
      btn.innerHTML = `<div style="font-size:1.5rem;">${skin.emoji}</div>${skin.name}`;
      btn.onclick = () => { currentSkin = i; btn.classList.add('active'); updateOthers(skinsDiv, i); draw(); };
      skinsDiv.appendChild(btn);
      if (i === 0) btn.classList.add('active');
    });

    // Create instrument buttons
    instruments.forEach((inst, i) => {
      const btn = document.createElement('button');
      btn.className = 'inst-btn';
      btn.innerHTML = `<div style="font-size:1.2rem;">${inst.emoji || inst.name[0]}</div>${inst.name}`;
      btn.onclick = () => { currentInst = i; btn.classList.add('active'); updateOthers(instsDiv, i); };
      instsDiv.appendChild(btn);
      if (i === 0) btn.classList.add('active');
    });

    function updateOthers(container, activeIdx) {
      Array.from(container.children).forEach((b, j) => {
        if (j !== activeIdx) b.classList.remove('active');
      });
    }

    // Web Audio setup
    function initAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    // Play note
    function playNote(noteIdx) {
      initAudio();
      const inst = instruments[currentInst];
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.frequency.value = inst.notes[noteIdx] || 100 + Math.random() * 200; // Drums fallback
      osc.type = inst.type;

      // Drum noise sim
      if (inst.type === 'noise') {
        const bufferSize = audioCtx.sampleRate * 0.1;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        noise.connect(gain);
        noise.start();
        noise.stop(audioCtx.currentTime + 0.1);
      } else {
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
      }

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    }

    // Instrument hotkeys (1-5 for inst, Q-P for notes)
    document.addEventListener('keydown', e => {
      if (e.code >= 'Digit1' && e.code <= 'Digit5') {
        currentInst = parseInt(e.code[5]) - 1;
        updateInstUI();
      } else if (e.code >= 'KeyQ' && e.code <= 'KeyP') {
        const noteIdx = 'QWER T Y U I O P'.indexOf(e.code[3]) % 5;
        playNote(noteIdx);
        drawFeedback(noteIdx);
      }
    });

    function updateInstUI() {
      Array.from(instsDiv.children).forEach((b, i) => {
        b.classList.toggle('active', i === currentInst);
      });
    }

    // Recording
    let recording = false;
    let recordedNotes = [];
    recordBtn.onclick = () => {
      recording = !recording;
      recordBtn.classList.toggle('recording', recording);
      recordBtn.textContent = recording ? '‚èπ' : '‚è∫';
      if (!recording) {
        // Playback
        recordedNotes.forEach((note, time) => {
          setTimeout(() => playNote(note), time * 1000);
        });
        recordedNotes = [];
      }
    };

    // Game loop + drawing
    let time = 0;
    let feedback = [];
    function loop() {
      draw();
      time += 0.016;
      requestAnimationFrame(loop);
    }

    function draw() {
      const w = canvas.width, h = canvas.height;
      ctx.fillStyle = 'rgba(0,0,20,0.1)';
      ctx.fillRect(0, 0, w, h);

      const cx = w / 2, cy = h / 2 - 50;
      const charSize = 80;

      // Studio background (speakers, mics)
      ctx.fillStyle = '#333';
      ctx.fillRect(50, h - 150, 100, 100); // Left speaker
      ctx.fillRect(w - 150, h - 150, 100, 100); // Right speaker
      ctx.strokeStyle = '#ff3366';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(cx - 200, cy + 100);
      ctx.lineTo(cx + 200, cy + 100);
      ctx.stroke(); // Floor line

      // Character (skin)
      const skin = skins[currentSkin];
      ctx.save();
      ctx.translate(cx, cy);
      ctx.scale(charSize / 100, charSize / 100);

      // Body
      ctx.fillStyle = skin.color + '80';
      ctx.fillRect(-20, 0, 40, 60);
      // Head
      ctx.beginPath();
      ctx.arc(0, -20, 20, 0, Math.PI * 2);
      ctx.fill();
      // Eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(-8, -22, 4, 0, Math.PI * 2);
      ctx.arc(8, -22, 4, 0, Math.PI * 2);
      ctx.fill();
      // Skin emoji
      ctx.font = 'bold 40px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(skin.emoji, 0, -15);

      // Bob animation
      ctx.translate(0, Math.sin(time * 4) * 2);
      ctx.restore();

      // Instruments floating around character
      const instPos = [
        {x: cx - 250, y: cy - 100, rot: time * 0.5},
        {x: cx + 250, y: cy - 100, rot: -time * 0.5},
        {x: cx - 150, y: cy + 150, rot: time * 0.3},
        {x: cx + 150, y: cy + 150, rot: -time * 0.3},
        {x: cx, y: cy - 200, rot: 0}
      ];
      instruments.forEach((inst, i) => {
        ctx.save();
        ctx.translate(instPos[i].x, instPos[i].y);
        ctx.rotate(instPos[i].rot);
        ctx.scale(0.8 + Math.sin(time * 3 + i) * 0.1, 0.8 + Math.sin(time * 3 + i) * 0.1);
        ctx.fillStyle = i === currentInst ? '#ff3366' : '#666';
        ctx.fillRect(-30, -20, 60, 40);
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(inst.name[0], 0, 0);
        ctx.restore();
      });

      // Feedback particles
      feedback.forEach((p, i) => {
        p.life -= 0.05;
        if (p.life <= 0) feedback.splice(i, 1);
        else {
          ctx.save();
          ctx.globalAlpha = p.life;
          ctx.fillStyle = '#ff3366';
          ctx.beginPath();
          ctx.arc(p.x + Math.sin(time * 10 + p.id) * 20, p.y, p.life * 10, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      });

      // Recording indicator
      if (recording) {
        ctx.fillStyle = '#f44336';
        ctx.beginPath();
        ctx.arc(cx + 100, cy - 150, 15 + Math.sin(time * 10) * 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawFeedback(noteIdx) {
      feedback.push({ x: cx, y: cy, life: 1, id: feedback.length });
      recordedNotes.push([noteIdx, time]);
    }

    // Touch/click on instruments (simple zones)
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      // Detect instrument zones roughly
      playNote(Math.floor(Math.random() * 5)); // Random note for fun
      drawFeedback(0);
    });

    // Start loop
    loop();
  </script>
</body>
</html>
