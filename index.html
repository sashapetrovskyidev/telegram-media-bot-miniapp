<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>WERYPEAS Vinyl Studio</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg-start: #0d001f;
      --bg-end: #2a004f;
      --accent: #ff4da6;
      --accent-dark: #cc3399;
      --text: #f0e6ff;
      --card: rgba(40, 0, 80, 0.65);
      --glow: rgba(255, 77, 166, 0.5);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin: 16px 0 24px;
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ff99cc, #cc99ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px var(--glow);
    }
    .tagline {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-top: 8px;
    }
    .preview-box {
      width: 280px;
      height: 280px;
      margin: 24px auto 32px;
      position: relative;
    }
    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid #111;
      box-shadow: 
        0 0 50px rgba(0,0,0,0.8),
        inset 0 0 30px rgba(0,0,0,0.9),
        0 0 30px var(--glow);
      background: #000 center/cover;
      overflow: hidden;
      position: relative;
    }
    .vinyl::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 32px;
      height: 32px;
      background: radial-gradient(circle at 30% 30%, #333, #111);
      border-radius: 50%;
      box-shadow: inset 0 0 12px #000;
      z-index: 10;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .controls {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .btn, select, input[type="file"] {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: var(--card);
      color: white;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      box-shadow: 0 6px 20px var(--glow);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--glow);
    }
    .btn:active {
      transform: translateY(1px);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin: 24px 0;
      font-size: 1.15rem;
      text-align: center;
      min-height: 1.6em;
      opacity: 0.95;
    }
    .social-bar {
      margin-top: auto;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .social-link {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 50px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      transition: all 0.2s;
    }
    .social-link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 8px;
      border-radius: 8px;
      font-size: 10px;
      max-width: 150px;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>

  <div class="debug-info" id="debug"></div>

  <header>
    <h1>WERYPEAS Vinyl Studio</h1>
    <div class="tagline">Create spinning vinyl magic in seconds ü´õüíø</div>
  </header>

  <div class="preview-box">
    <div class="vinyl" id="preview">
      <canvas id="canvas" width="280" height="280"></canvas>
    </div>
  </div>

  <div class="controls">
    <input type="file" id="coverInput" accept="image/*" hidden />
    <button class="btn" onclick="uploadCover()">
      <i class="fas fa-image"></i> Upload Album Cover
    </button>

    <select id="styleSelect">
      <option value="classic">üíø Classic Black</option>
      <option value="metall">ü™ô Metallic</option>
      <option value="gold">üåü Gold</option>
      <option value="rainbow">üåà Rainbow</option>
      <option value="red">üî¥ Red</option>
      <option value="pink">üéÄ Pink</option>
      <option value="pink_light">üå∏ Pink Light</option>
      <option value="glass_clear">üíé Glass Clear</option>
      <option value="coke_bottle_clear">üç∂ Coke Bottle</option>
      <option value="nature">üåø Nature</option>
    </select>

    <button class="btn" onclick="startPreview()" id="previewBtn" disabled>
      <i class="fas fa-play"></i> Preview Spin
    </button>
    <button class="btn" onclick="sendToBot()" id="sendBtn" disabled>
      <i class="fas fa-video"></i> Create Full Vinyl Video
    </button>
  </div>

  <div id="status">Ready to spin your masterpiece‚Ä¶ ‚ú®</div>

  <div class="social-bar">
    <a href="https://werypeas.com" class="social-link" target="_blank">üåê Website</a>
    <a href="https://instagram.werypeas.com/" class="social-link" target="_blank">üì± Instagram</a>
    <a href="https://youtube.werypeas.com/" class="social-link" target="_blank">üíø YouTube</a>
    <a href="https://tiktok.werypeas.com/" class="social-link" target="_blank">üí¨ TikTok</a>
  </div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    // Optional: Set theme colors
    tg.setHeaderColor('#0d001f');
    tg.setBackgroundColor('#0d001f');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const previewBtn = document.getElementById('previewBtn');
    const sendBtn = document.getElementById('sendBtn');
    
    let coverImg = null;
    let coverFile = null;
    let rotation = 0;
    let isSpinning = false;
    let animationFrame = null;

    // Debug helper (enable by uncommenting)
    // document.getElementById('debug').style.display = 'block';
    function debug(msg) {
      console.log(msg);
      // document.getElementById('debug').textContent = msg;
    }

    debug('WebApp initialized');

    // Upload handler
    function uploadCover() {
      document.getElementById('coverInput').click();
    }

    document.getElementById('coverInput').onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      coverFile = file;
      const reader = new FileReader();
      
      reader.onload = (ev) => {
        coverImg = new Image();
        coverImg.onload = () => {
          statusDiv.textContent = '‚úÖ Cover loaded! Choose style & preview.';
          previewBtn.disabled = false;
          sendBtn.disabled = false;
          drawStatic();
          debug('Cover loaded successfully');
        };
        coverImg.src = ev.target.result;
      };
      
      reader.readAsDataURL(file);
    };

    function drawStatic() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (coverImg) {
        const size = Math.min(coverImg.width, coverImg.height);
        const sx = (coverImg.width - size) / 2;
        const sy = (coverImg.height - size) / 2;
        ctx.drawImage(coverImg, sx, sy, size, size, 0, 0, canvas.width, canvas.height);
      }
    }

    function spin() {
      if (!isSpinning) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (coverImg) {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(rotation * Math.PI / 180);
        
        const size = Math.min(coverImg.width, coverImg.height);
        const sx = (coverImg.width - size) / 2;
        const sy = (coverImg.height - size) / 2;
        
        ctx.drawImage(
          coverImg, 
          sx, sy, size, size, 
          -canvas.width/2, -canvas.height/2, 
          canvas.width, canvas.height
        );
        
        ctx.restore();
      }
      
      rotation += 1.8;
      if (rotation >= 360) rotation -= 360;
      
      animationFrame = requestAnimationFrame(spin);
    }

    function startPreview() {
      if (!coverImg) {
        tg.showAlert('Upload your album cover first!');
        return;
      }
      
      if (isSpinning) {
        // Stop spinning
        isSpinning = false;
        if (animationFrame) cancelAnimationFrame(animationFrame);
        previewBtn.innerHTML = '<i class="fas fa-play"></i> Preview Spin';
        statusDiv.textContent = 'Preview stopped. Ready to create!';
        drawStatic();
      } else {
        // Start spinning
        isSpinning = true;
        previewBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Preview';
        statusDiv.textContent = 'Spinning your vinyl‚Ä¶ üé∂‚ú®';
        spin();
      }
    }

    async function sendToBot() {
      if (!coverImg || !coverFile) {
        tg.showAlert('No cover uploaded!');
        return;
      }
      
      const style = document.getElementById('styleSelect').value;
      
      try {
        statusDiv.textContent = '‚è≥ Preparing to send to bot...';
        sendBtn.disabled = true;
        
        // Convert cover to base64
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result;
          
          // Send data to bot using Telegram WebApp API
          const data = JSON.stringify({
            action: 'vinyl_from_webapp',
            style: style,
            cover: base64
          });
          
          debug('Sending: ' + data.substring(0, 100) + '...');
          tg.sendData(data);
          
          statusDiv.textContent = '‚úÖ Sent to bot! Check your chat ‚Üí';
          
          // Haptic feedback
          if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('success');
          }
          
          // Close after a delay
          setTimeout(() => {
            tg.close();
          }, 1500);
        };
        
        reader.readAsDataURL(coverFile);
        
      } catch (error) {
        console.error('Error:', error);
        statusDiv.textContent = '‚ùå Error: ' + error.message;
        sendBtn.disabled = false;
        tg.showAlert('Error sending data: ' + error.message);
      }
    }

    // Initialize canvas
    drawStatic();
    
    // Show ready alert (optional - you can remove this)
    debug('App ready, user: ' + (tg.initDataUnsafe?.user?.first_name || 'Unknown'));
  </script>
</body>
</html>
