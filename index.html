<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Send to Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 { color: #58a6ff; margin-bottom: 8px; }
    #status {
      margin: 24px 0;
      font-size: 1.2rem;
      min-height: 2em;
      color: #8b949e;
    }
    button {
      padding: 16px 40px;
      font-size: 1.1rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #2ea043; }
  </style>
</head>
<body>

  <h1>Test Connection</h1>
  <div id="status">Waiting for Telegram Web App...</div>

  <button id="sendBtn" disabled>Send Test Message to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const status = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    if (tg.initDataUnsafe?.user) {
      status.innerHTML = `Connected!<br>Hello ${tg.initDataUnsafe.user.first_name || 'user'} (ID: ${tg.initDataUnsafe.user.id})`;
      sendBtn.disabled = false;
    } else {
      status.textContent = 'Not inside Telegram? Or initData missing → check BotFather URL';
    }

    sendBtn.onclick = () => {
      status.textContent = 'Sending test message...';
      sendBtn.disabled = true;

      const testData = JSON.stringify({
        action: 'miniapp_test',
        time: new Date().toISOString(),
        message: 'Hello from Mini App! This should appear in chat.'
      });

      console.log('Trying to send:', testData);
      console.log('Length:', testData.length);  // should be ~100–120 bytes

      try {
        tg.sendData(testData);
        status.innerHTML = 'Message sent!<br>Mini App will close.<br>Check your private chat with the bot.';
        setTimeout(() => tg.close(), 1800);
      } catch (err) {
        status.textContent = 'sendData failed: ' + (err.message || 'unknown error');
        console.error(err);
        sendBtn.disabled = false;
      }
    };

    console.log('Mini App test loaded');
    console.log('initDataUnsafe:', tg.initDataUnsafe);
  </script>

</body>
</html>
